name: Notify Discord

on:
  push:
    branches: [main]

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
              -d "{\"content\": \"🚀 새 커밋! 작성자: ${{ github.actor }} / 메시지: ${{ github.event.head_commit.message }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}